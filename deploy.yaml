
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    app: shipping 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping 
  template:
    metadata:
      labels:
        app: shipping 
    spec:
      containers:
      - name: shipping
        image: docker.io/sanraman/sample-java-app:v1
        ports:
        - containerPort: 8080
        envFrom:                                # envFrom : to inject a configMap
          - configMapRef:
              name: shipping-cm

--- 
apiVersion: v1
kind: Service
metadata:
  name: shipping-service
spec:
  selector:
    app: shipping
  ports:
  - name: shipping-port
    protocol: TCP
    port: 8080
    targetPort: 8080


--- 

apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping-cm
data: 
  DB_HOST: "Give_Your_RDS_ENDPONT"
